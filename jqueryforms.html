<!DOCTYPE html>

<html lang="en">

<head>
	<title>JQuery</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	
</head>
<body>
	<button type="button" id="btn1" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Heading</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#second_form" data-whatever="@fat">SubHeading</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#third_form" data-whatever="@getbootstrap">Form</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Heading</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="a">
          <div class="form-group" id="text">
            <label for="recipient-name" class="col-form-label">Heading</label>
            <input type="text" class="form-control" id="intext">
          </div>

        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="btn2" class="class1">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>


<div class="modal fade" id="second_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New SubHeading</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="b">
          
            <b>Headings:</b> <select name="subject" id="sub_heading" class="subclass" style="width: 500px;">
            <option value="" selected="selected"   >Select Heading</option>
            </select>
          
            <div class="form-group" id="text">
              <label for="recipient-name" class="col-form-label" >SubHeading</label>
              <input type="text" style="width: 500px;" class="subtext" id="subtext">
            </div>

       
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" id="btn4" class="class2">Save</button>
            </div>
        </form>
      </div>
  </div>
</div>

<div class="modal fade" id="third_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>Form:</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="c">
          
           <b>Headings:</b> <select name="subject" id="sub_heading" class="sclass" style="width: 580px;">
              <option value="" selected="selected"   >Select Heading</option>
            </select>

            <p style="padding-top: 10px;"><b>SubHeadings:</b><p><br> <select name="subject" id="sub_heading" class="fclass" style="width: 580px;">
              <option value="" selected="selected"   >Select SubHeading</option>
            </select>
          
            <p style="padding-top: 5px;">Input:</p><br><select name="subject" id="sub_heading" class="form-input" style="width: 580px;">
              
              <option value="" selected="selected"   >EMAIL</option>
              <option value="" selected="selected"   >NUMBER</option>
              <option value="" selected="selected"   >TEXT</option>
              <option value="" selected="selected"   >BUTTON</option>
              <option value="" selected="selected"   >CHECKBOX</option>
              <option value="" selected="selected"   >FILE</option>
              <option value="" selected="selected"   >RADIO</option>
              <option value="" selected="selected"   >TEXTAREA</option>
              <option value="" selected="selected"   >SELECT</option>
              
            </select>
              


        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" id="btn4" class="class3">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>







<main></main>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script src="jss.js">
