<!DOCTYPE html>

<html lang="en">

<head>
	<title>JQuery</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	
</head>
<body>
	<button type="button" id="btn1" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Heading</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#second_form" data-whatever="@fat">SubHeading</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#third_form" data-whatever="@getbootstrap">Form</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Heading</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" id="text">
            <label for="recipient-name" class="col-form-label">Heading</label>
            <input type="text" class="form-control" id="intext">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn2" class="class1">Save</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="second_form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New SubHeading</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="a">
          
           <b>Headings:</b> <select name="subject" id="sub_heading" class="subclass" style="width: 500px;">
              <option value="" selected="selected"   >Select Heading</option>
            </select>
          
          <div class="form-group" id="text">
            <label for="recipient-name" class="col-form-label">SubHeading</label>
            <input type="text" class="subtext" id="subtext">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="btn4" class="class2">Save</button>
      </div>
    </div>
  </div>
</div>







<main></main>


  
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="jss.js">
	
	</script>
		
</body>

</html>
